<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
    <div class="bg-dark-grey">
        <div class="container">
            <h3 >Background: dark grey</h3>
            <p class="text-light-cyan">Text: light cyan color</p>
        </div>
    </div>
    <div class="bg-grey">
        <div class="container">
            <h3 >Background: grey</h3>
            <p class="text-white">Text: white color</p>
        </div>
    </div>
    <div class="bg-light-grey">
        <div class="container">
            <h3 >Background: light grey</h3>
            <p class="text-dark-grey">Text: dark grey color</p>
            <p class="text-light-dark">Text: light dark color</p>
        </div>
    </div>
    <div class="bg-green">
        <div class="container">
            <h3 >Background: green</h3>
            <p class="text-white">Text: white color</p>
        </div>
    </div>
    <div class="bg-white">
        <div class="container">
            <h3 >Background: white</h3>
            <p class="text-green">Text: green color</p>
            <p class="text-cadet-blue">Text: cadet blue color</p>
            <p class="text-light-blue">Text: light blue color</p>
        </div>
    </div>
    
  

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
