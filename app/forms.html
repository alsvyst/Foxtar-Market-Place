<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:600|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Formstyler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Foxtar</title>
</head>
<body>
    <section class="forms-element">
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="inputAddress1" class="col-sm-4 col-form-label">Address Line 1</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAddress1">
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="selectCountry" class="col-sm-4 col-form-label">Country</label>
                    <div class="col-sm-8">
                        <select name="selectCountry" id="selectCountry">
                            <option selected>Select Your Country</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>
                <!-- / form-group select-->
            </form>
            <!-- / form -->
            <form>
                <div class="form-group row mt-4">
                    <label for="selectCategory" class="col-sm-2 col-form-label required">Select Categories</label>
                    <div class="col-sm-10">
                        <select name="selectCategory" id="selectCategory">
                            <option selected>Select</option>
                            <option value="category 1">Category 1</option>
                            <option value="category 2">Category 2</option>
                            <option value="category 3">Category 3</option>
                        </select>
                    </div>
                </div>
                <!-- / form-group select-->
                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label required">Upload Main File</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="inputProductName" class="col-sm-2 col-form-label required">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputProductName" placeholder="Enter your product name here ...">
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="ProductDescription" class="col-sm-2 col-form-label required">Product Description</label>
                    <div class="col-sm-10">
                        <textarea name="text" class="form-control" id="ProductDescription" placeholder="Type your text  here"></textarea>
                    </div>
                </div>
                <!-- / form-group -->
                <div class="form-group row">
                    <label for="inputRegularLicense" class="col-sm-2 col-form-label required">Regular License</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputRegularLicense" placeholder="$00.00">
                    </div>
                </div>
                <!-- / form-group -->
            </form>
            <!-- / form -->
        </div>
        <!-- / container -->
    </section>
    <!--  forms-element -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- JQuery form styler -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>

    <!--  Init plugins -->
    <script src="js/init.js"></script>
</body>
</html>
